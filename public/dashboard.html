<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Chats</title>
</head>

<body>
    <div id="app">
        <div class="backgroundBlur hide">
            <form class="createChat">
                <div class="top">
                    <p>Create chatroom</p>
                    <i class="fas fa-times"></i>
                </div>
                <div class="inputElement">
                    <input type="text" name="chatName" placeholder="Name" required>
                </div>
                <button id="btnCreateChat" class="btnPurple">Create</button>
            </form>
        </div>
        <div class="leftSide">
            <div class="availableChatrooms">
                <div class="headerAvChatrooms">
                    <h1>Available<br>chatrooms</h1>
                    <i class="fas fa-times"></i>
                </div>
                <div class="containerAvChatrooms">
                </div>

            </div>

            <header class="headerChats">
                <h1>Chats</h1>
                <button id="createChat"><i class="fas fa-plus"></i></button>
                <a id="btnLogout"><i class="fas fa-sign-out-alt"></i></a>
            </header>

            <section class="yourChats">
            </section>
            <div class="btnJoinChat">
                <button class="btnPurple" id="joinChat">Join existing chat</button>
            </div>
        </div>
        <div class="rightSide">
            <header>
            </header>
            <div class="chatBox">
            </div>
            <form class="sendMessage">
                <div class="inputElement">
                    <input type="text" name="textMessage" placeholder="Write a message" required>
                    <button>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
